    <style>
      :root {
        --app-height: 100dvh;
        --brand-blue: #233DFF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.06), white 40%);
        color: #18181b; /* zinc-900 */
        margin: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .dark body { 
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.1), #09090b 40%); 
        color: #f4f4f5; /* zinc-100 */
      }
      
      .leaflet-container {
        background: #09090b !important;
      }
      
      /* Glowing Neon Path & Marker */
      .neon-marker {
        filter: drop-shadow(0 0 8px var(--brand-blue)) drop-shadow(0 0 12px var(--brand-blue));
      }
      
      .neon-line {
        filter: drop-shadow(0 0 4px var(--brand-blue));
        stroke-dasharray: 8;
        animation: dash 1s linear infinite;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -16;
        }
      }
      
      .leaflet-control-container { display: none !important; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .btn-haptic:active { transform: scale(0.98); }

      .font-display { font-family: 'Bebas Neue', 'Inter', sans-serif; }
      .font-accent { font-family: 'Lato', 'Inter', sans-serif; }
    </style>
