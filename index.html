
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Unstoppable Calm Kit | Mental Wellness Companion</title>
    <meta name="description" content="A mental wellness companion by Health Matters Clinic. Guided walks, breathing exercises, and journaling for daily strength." />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Unstoppable Calm Kit" />
    <meta property="og:description" content="Mindset resets and movement paths for daily strength." />
    <meta property="og:image" content="https://cdn.prod.website-files.com/67359e6040140078962e8a54/690707bad1dd547278086592_Untitled%20(256%20x%20256%20px)-2.png" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Inter:wght@300;400;500;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      :root {
        --app-height: 100vh;
        --brand-blue: #233DFF;
      }
      @supports (height: 100dvh) {
        :root { --app-height: 100dvh; }
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.06), white 40%);
        color: #18181b; /* zinc-900 */
        margin: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      
      .dark body { 
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.1), #09090b 40%); 
        color: #f4f4f5; /* zinc-100 */
      }
      
      /* Ghost Mode Map Styling */
      .leaflet-container {
        background: #0a0a0a !important;
      }

      /* Ghost Mode Tile Filter: Obsidian, with lighter gray streets for legibility */
      .dark-map .leaflet-tile {
        filter: invert(100%) hue-rotate(180deg) brightness(20%) contrast(110%) saturate(0%);
      }

      /* Luminous Neon Path Effect */
      .glowing-path {
        filter: drop-shadow(0 0 3px #233DFF) drop-shadow(0 0 8px rgba(35, 61, 255, 0.5));
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      main {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .leaflet-control-container { display: none !important; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .btn-haptic:active { transform: scale(0.98); }

      .font-display { font-family: 'Questrial', 'Inter', sans-serif; }
      .font-accent { font-family: 'Lato', 'Inter', sans-serif; }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
