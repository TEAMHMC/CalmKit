
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Unstoppable Calm Kit" />
    <meta property="og:description" content="Mindset resets and movement paths for daily strength." />

    <!-- PWA & Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CalmKit" />
    <meta name="theme-color" content="#233DFF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="https://cdn.prod.website-files.com/67359e6040140078962e8a54/690707bad1dd547278086592_Untitled%20(256%20x%20256%20px)-2.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Inter:wght@300;400;500;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      :root {
        /* This will be set dynamically by the script below */
        --app-height: 100vh;
        --brand-blue: #233DFF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.06), white 40%);
        color: #18181b; /* zinc-900 */
        margin: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      
      .dark body { 
        background: linear-gradient(180deg, rgba(35, 61, 255, 0.1), #09090b 40%); 
        color: #f4f4f5; /* zinc-100 */
      }
      
      /* Ghost Mode Map Styling */
      .leaflet-container {
        background: #0a0a0a !important;
      }

      /* Ghost Mode Tile Filter: Obsidian, with lighter gray streets for legibility */
      .dark-map .leaflet-tile {
        filter: invert(100%) hue-rotate(180deg) brightness(20%) contrast(110%) saturate(0%);
      }

      /* Luminous Neon Path Effect */
      .glowing-path {
        filter: drop-shadow(0 0 3px #233DFF) drop-shadow(0 0 8px rgba(35, 61, 255, 0.5));
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* main styling handled by React component classes */
      
      .leaflet-control-container { display: none !important; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .btn-haptic:active { transform: scale(0.98); }

      .font-display { font-family: 'Questrial', 'Inter', sans-serif; }
      .font-accent { font-family: 'Lato', 'Inter', sans-serif; }

      /* Animation keyframes â€” used throughout components */
      @keyframes animate-in-fade { from { opacity: 0; } to { opacity: 1; } }
      @keyframes animate-in-slide-right { from { opacity: 0; transform: translateX(1rem); } to { opacity: 1; transform: translateX(0); } }
      @keyframes animate-in-slide-bottom { from { opacity: 0; transform: translateY(0.5rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes animate-in-zoom { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes animate-in-bounce { from { opacity: 0; transform: scale(0.5); } 60% { transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

      .animate-in { animation-duration: 400ms; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); animation-fill-mode: both; }
      .fade-in { animation-name: animate-in-fade; }
      .slide-in-from-right-4 { animation-name: animate-in-slide-right; }
      .slide-in-from-bottom-2 { animation-name: animate-in-slide-bottom; }
      .zoom-in { animation-name: animate-in-zoom; }
      .bounce-in { animation-name: animate-in-bounce; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script>
      // This script ensures the app height is always the true inner height of the window,
      // avoiding issues with mobile browser UI (like the address bar).
      const setAppHeight = () => {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', setAppHeight);
      setAppHeight(); // Set on initial load
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
